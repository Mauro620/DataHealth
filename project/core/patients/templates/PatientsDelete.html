{% extends 'index.html' %}

{% block Content %}
    <form action="." method="post">
    <div class="card">
        <div class="card-body table-responsive p-0" style="padding: 1%">
                <div class="alert alert-danger alert-dismissible">
                    {% csrf_token %}
                  <h5><i class="icon fas fa-ban"></i> ¡Estas a punto de eliminar los datos de el paciente {{ object.name }} {{ object.lastname }}!</h5>
                    ¿Seguro que quieres eliminar? Despues de aceptar no se podran recuperar los datos de este paciente
                </div>
        </div>
    </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-trash"></i> Eliminar
        </button>
        <a href="{{ list_url }}" class="btn btn-info">
            <i class="fas fa-times"></i> Cancelar
        </a>
</form>
{% endblock %}
