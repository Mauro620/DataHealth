{% extends 'empleado.html' %}

{% block list %}
<div class="col-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Cargo</th>
                      <th>Opciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for employee in object_list %}
                <tr>
                  <td>{{ employee.id_empleado }}</td>
                  <td>{{ employee.name }} {{ employee.lastname }}</td>
                  <td>{{ employee.charge }}</td>
                  <td>
                  <a href="{% url 'employee_update' employee.id_empleado %}" type="button" class="btn btn-warning btn-xs"><i class="fas fa-edit"></i></a>
                  <button type="button" class="btn btn-danger btn-xs"><i class="far fa-trash-alt"></i></button>
                  </td>
                </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          <a href="/empleado/register">
          <button type="button" class="btn btn-primary">
              <i class="fas fa-plus"></i> Registrar Empleado
          </button>
          </a>
          </div>
{% endblock %}
